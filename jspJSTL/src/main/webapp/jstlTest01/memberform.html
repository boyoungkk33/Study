<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입창</title>
</head>
<body>
   <h2>회원가입 창</h2>
    <form name="frmMember" action="member08.jsp" method="post">
     <table>
      <th>회원가입</th>
      <tr>
         <td>아이디</td>
         <td><input type="text" name="id"></td>
      </tr>
      <tr>
         <td>비밀번호</td>
         <td><input type="password" name="pwd"></td> <!-- 입력 내용이 보이지 않도록 type 속성 변경 -->
      </tr>
      <tr>
         <td>이름</td>
         <td><input type="text" name="name"></td>
      </tr>
      <tr>
         <td>이메일</td>
         <td><input type="text" name="email"></td>
      </tr>
    </table>
         <input type="submit" value="회원등록">
         <input type="reset" value="다시입력">
   </form>
</body>
</html>
