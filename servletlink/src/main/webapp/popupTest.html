<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쿠키사용 - 팝업제한</title>

<script type="text/javascript">
 let notShowPopup;
 window.onload =function(){
	 notShowPopup=getCookieValue();
	 if(notShowPopup !="true"){
		 window.open("popup.html" ,"popup", "width=300, height=300");
	 }
 }
 //쿠키정보를 읽어오는 함수
 function getCookieValue(){
	 let result="false";
     let cookie,element,value;
	 if(document.cookie !=""){
     cookie=document.cookie.split(";");		
     for(let i=0; i<cookie.length; i++){
    	 element=cookie[i].split("=");
    	 value=element[0];
    	 value=value.replace(/^\s*/,""); //공백제거
    	 if(value=="notShowPop"){
    		  result=element[1];
    	 }
    	 
    	 
      }
	 }
	 
     return result;
 }
 //쿠키 삭제 함수 
 function deleteCookie(){
	 document.cookie="notShowPop=false;path=/; expires=-1"; //-1 주면 쿠키 삭제 
 }
 
</script>
</head>
<body>
  <h1> 여기는 메인페이지입니다.</h1>
  <p>쿠키와 관련된 수업중....</p>
  <input type="button" value="쿠키삭제"  onclick="deleteCookie()">
</body>
</html>
